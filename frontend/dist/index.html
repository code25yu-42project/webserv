    <title>Vite + React + TS</title>
    <script>
      (function () {
        if (window.location.pathname !== '/chatroom') return;
        var allow = null;
        try {
          allow = sessionStorage.getItem('wsAllowChatroomEntry');
          if (allow === '1') {
            sessionStorage.removeItem('wsAllowChatroomEntry');
            return;
          }
        } catch (error) {}
        localStorage.setItem('wsMainNotice', 'Please register your username first to enter the chatroom.');
        window.location.replace('/main');
      })();
    </script>
